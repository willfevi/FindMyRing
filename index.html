<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Ring</title>
    <link rel="stylesheet" href="./Index css/style.css">
</head>
<body>
    <div class="header">
        <div class="header--container">
            <img src="./Assets/logo.png" alt="Logo FindMyRing" class="logo">
        </div>
    </div>
    <div class="main-content">
        <img src="./Assets/alianca.png" alt="Aliança" class="alianca-img">
        <div class="container">
            <h4>Encontre o tamanho das alianças !&#x1F48D;:</h4>
            <form id="ringSizeForm">
                <label for="gender">Selecione seu Gênero:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                </select>

                <label for="biotype">Selecione seu Biotipo:</label>
                <select id="biotype" name="biotype" required>
                    <option value="slim">Magro</option>
                    <option value="average">Médio</option>
                    <option value="muscular">Musculoso</option>
                    <option value="overweight">Acima do Peso</option>
                </select>
                
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height" required>
                
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight" required>
                
                <button type="submit">Calcular Tamanho</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <script src="./Index JS/script.js"></script>
</body>
</html>
